<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOK75 - لوحة تحكم المشرف العام</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* أنماط إضافية للوحة تحكم المشرف */
        :root {
            --admin-primary: #2C3E50;
            --admin-secondary: #34495e;
            --admin-accent: #e74c3c;
            --admin-gradient: linear-gradient(135deg, #2C3E50, #34495e);
        }

        .stat-card {
            background: linear-gradient(135deg, #fff, #f8f9fa);
            border: none;
            border-radius: 20px;
            padding: 25px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--admin-gradient);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .stat-card:hover::before {
            transform: scaleX(1);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(44,62,80,0.15);
        }

        .stat-icon {
            width: 70px;
            height: 70px;
            background: var(--admin-gradient);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: white;
            box-shadow: 0 10px 20px rgba(44,62,80,0.2);
        }

        .user-table {
            border-radius: 15px;
            overflow: hidden;
        }

        .user-table th {
            background: var(--admin-gradient);
            color: white;
            font-weight: 500;
            padding: 15px;
        }

        .user-table td {
            padding: 12px 15px;
            vertical-align: middle;
        }

        .user-table tr {
            transition: all 0.3s ease;
        }

        .user-table tr:hover {
            background: #f0f9fa;
        }

        .badge-role {
            padding: 5px 12px;
            border-radius: 30px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }

        .badge-admin {
            background: #2C3E50;
            color: white;
        }

        .badge-doctor {
            background: #006D77;
            color: white;
        }

        .badge-reception {
            background: #E29578;
            color: white;
        }

        .action-btn {
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 13px;
            margin: 0 3px;
        }

        .toggle-btn {
            background: #ffc107;
            color: #333;
        }

        .toggle-btn:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .quick-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .quick-stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        .quick-stat-card:hover {
            transform: translateX(-5px);
            box-shadow: 0 10px 25px rgba(44,62,80,0.1);
        }

        .quick-stat-icon {
            width: 50px;
            height: 50px;
            background: var(--admin-gradient);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }

        .quick-stat-content h3 {
            font-size: 24px;
            font-weight: 700;
            color: #2C3E50;
            margin: 0;
        }

        .quick-stat-content p {
            margin: 0;
            color: #666;
            font-size: 13px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: #2C3E50;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: #2C3E50;
            font-size: 24px;
        }

        .btn-add {
            background: var(--admin-gradient);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(44,62,80,0.2);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            width: 90%;
            max-width: 500px;
            margin: 50px auto;
            border-radius: 20px;
            padding: 30px;
            animation: modalSlide 0.3s ease;
        }

        @keyframes modalSlide {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            font-size: 22px;
            color: #2C3E50;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .close-modal {
            font-size: 24px;
            cursor: pointer;
            color: #666;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            color: #dc3545;
            transform: rotate(90deg);
        }

        .role-selector {
            display: flex;
            gap: 15px;
            margin: 20px 0;
        }

        .role-option {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .role-option:hover {
            border-color: #2C3E50;
            background: #f0f9fa;
        }

        .role-option.selected {
            border-color: #2C3E50;
            background: #2C3E50;
            color: white;
        }

        .role-option i {
            font-size: 24px;
            margin-bottom: 8px;
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2C3E50;
        }

        .form-group label i {
            color: #2C3E50;
            margin-left: 5px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #2C3E50;
            outline: none;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-success {
            background: #28a745;
            color: white;
        }

        .badge-danger {
            background: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- الشريط الجانبي -->
        <div class="sidebar">
            <div class="logo">
                <h2>DOK75</h2>
                <span>لوحة تحكم المشرف</span>
            </div>
            
            <div class="user-info">
                <div class="avatar">
                    <i class="fas fa-user-shield"></i>
                </div>
                <div class="name" id="userName">جاري التحميل...</div>
                <div class="role">مدير النظام</div>
            </div>
            
            <ul class="menu">
                <li><a href="#" class="active" onclick="loadDashboard()">
                    <i class="fas fa-home"></i> الرئيسية
                </a></li>
                <li><a href="#" onclick="loadUsers()">
                    <i class="fas fa-users-cog"></i> إدارة المستخدمين
                </a></li>
                <li><a href="#" onclick="showAddUser()">
                    <i class="fas fa-user-plus"></i> إضافة مستخدم
                </a></li>
                <li><a href="#" onclick="loadClinics()">
                    <i class="fas fa-clinic-medical"></i> إدارة العيادات
                </a></li>
                <li><a href="#" onclick="loadReports()">
                    <i class="fas fa-chart-bar"></i> التقارير
                </a></li>
                <li><a href="#" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
                </a></li>
            </ul>
        </div>
        
        <!-- المحتوى الرئيسي -->
        <div class="main-content">
            <div class="header">
                <h1>
                    <i class="fas fa-tachometer-alt"></i>
                    <span id="pageTitle">الرئيسية</span>
                </h1>
                <button class="btn btn-primary" onclick="logout()" style="background: #dc3545;">
                    <i class="fas fa-sign-out-alt"></i>
                    تسجيل الخروج
                </button>
            </div>
            
            <div id="content">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- مودال إضافة مستخدم -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>
                    <i class="fas fa-user-plus" style="color: #2C3E50;"></i>
                    إضافة مستخدم جديد
                </h2>
                <span class="close-modal" onclick="closeModal('userModal')">&times;</span>
            </div>
            
            <form id="userForm" onsubmit="addUser(event)">
                <div class="form-group">
                    <label>
                        <i class="fas fa-user"></i>
                        اسم المستخدم
                    </label>
                    <input type="text" id="newUsername" class="form-control" placeholder="أدخل اسم المستخدم" required>
                </div>
                
                <div class="form-group">
                    <label>
                        <i class="fas fa-lock"></i>
                        كلمة المرور
                    </label>
                    <input type="password" id="newPassword" class="form-control" placeholder="أدخل كلمة المرور" required>
                </div>
                
                <div class="form-group">
                    <label>
                        <i class="fas fa-id-card"></i>
                        الاسم الكامل
                    </label>
                    <input type="text" id="newFullName" class="form-control" placeholder="أدخل الاسم الكامل" required>
                </div>
                
                <div class="form-group">
                    <label>
                        <i class="fas fa-user-tag"></i>
                        الدور
                    </label>
                    <div class="role-selector">
                        <div class="role-option" onclick="selectRole('doctor')" id="roleDoctor">
                            <i class="fas fa-user-md"></i>
                            <span>طبيب</span>
                        </div>
                        <div class="role-option" onclick="selectRole('receptionist')" id="roleReception">
                            <i class="fas fa-headset"></i>
                            <span>استقبال</span>
                        </div>
                    </div>
                    <input type="hidden" id="newRole" value="doctor">
                </div>
                
                <div class="form-group" id="specializationGroup" style="display: none;">
                    <label>
                        <i class="fas fa-stethoscope"></i>
                        التخصص
                    </label>
                    <select id="newSpecialization" class="form-control">
                        <option value="طب عام">طب عام</option>
                        <option value="أسنان">أسنان</option>
                        <option value="ليزر">ليزر</option>
                        <option value="جلدية">جلدية</option>
                        <option value="تجميل">تجميل</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>
                        <i class="fas fa-phone"></i>
                        رقم الهاتف
                    </label>
                    <input type="text" id="newPhone" class="form-control" placeholder="أدخل رقم الهاتف">
                </div>
                
                <div class="form-group">
                    <label>
                        <i class="fas fa-envelope"></i>
                        البريد الإلكتروني
                    </label>
                    <input type="email" id="newEmail" class="form-control" placeholder="أدخل البريد الإلكتروني">
                </div>
                
                <button type="submit" class="btn-add" style="width: 100%;">
                    <i class="fas fa-save"></i>
                    حفظ المستخدم
                </button>
            </form>
        </div>
    </div>

    <script>
        // ============================================
        // المتغيرات العامة
        // ============================================
        const token = localStorage.getItem('token');
        let currentUser = null;
        
        if (!token) {
            window.location.href = '/login.html';
        }
        
        // ============================================
        // دوال مساعدة
        // ============================================
        async function apiRequest(url, options = {}) {
            try {
                const res = await fetch(url, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                        ...options.headers
                    }
                });
                return await res.json();
            } catch (error) {
                console.error('❌ خطأ في الاتصال:', error);
                throw error;
            }
        }
        
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${message}`;
            
            const content = document.getElementById('content');
            content.insertBefore(alertDiv, content.firstChild);
            
            setTimeout(() => alertDiv.remove(), 3000);
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        // ============================================
        // تحميل بيانات المستخدم
        // ============================================
        async function loadUserData() {
            try {
                const data = await apiRequest('/api/auth/me');
                if (data.success) {
                    currentUser = data.user;
                    document.getElementById('userName').textContent = currentUser.full_name;
                    
                    if (currentUser.role !== 'admin') {
                        window.location.href = '/login.html';
                    }
                } else {
                    window.location.href = '/login.html';
                }
            } catch (error) {
                console.error('خطأ في تحميل بيانات المستخدم:', error);
            }
        }
        
        // ============================================
        // اختيار الدور
        // ============================================
        function selectRole(role) {
            document.getElementById('newRole').value = role;
            
            document.getElementById('roleDoctor').classList.remove('selected');
            document.getElementById('roleReception').classList.remove('selected');
            
            if (role === 'doctor') {
                document.getElementById('roleDoctor').classList.add('selected');
                document.getElementById('specializationGroup').style.display = 'block';
            } else {
                document.getElementById('roleReception').classList.add('selected');
                document.getElementById('specializationGroup').style.display = 'none';
            }
        }
        
        // ============================================
        // إضافة مستخدم (محدث)
        // ============================================
        function showAddUser() {
            document.getElementById('userModal').style.display = 'block';
            selectRole('doctor');
            document.getElementById('userForm').reset();
        }
        
        async function addUser(event) {
            event.preventDefault();
            
            const userData = {
                username: document.getElementById('newUsername').value,
                password: document.getElementById('newPassword').value,
                full_name: document.getElementById('newFullName').value,
                role: document.getElementById('newRole').value,
                phone: document.getElementById('newPhone').value,
                email: document.getElementById('newEmail').value
            };
            
            if (userData.role === 'doctor') {
                userData.specialization = document.getElementById('newSpecialization').value;
            }
            
            try {
                const result = await apiRequest('/api/users', {
                    method: 'POST',
                    body: JSON.stringify(userData)
                });
                
                if (result.success) {
                    showAlert('✅ تم إنشاء المستخدم بنجاح', 'success');
                    closeModal('userModal');
                    document.getElementById('userForm').reset();
                    loadUsers();
                } else {
                    showAlert('❌ ' + (result.error || 'فشل الإنشاء'), 'error');
                }
            } catch (error) {
                showAlert('❌ حدث خطأ في الاتصال', 'error');
            }
        }
        
        // ============================================
        // الصفحة الرئيسية
        // ============================================
        async function loadDashboard() {
            document.getElementById('pageTitle').textContent = 'الرئيسية';
            
            try {
                const usersData = await apiRequest('/api/users/stats/summary');
                const patientsData = await apiRequest('/api/patients/stats/summary');
                const appointmentsData = await apiRequest('/api/appointments/stats/summary');
                
                const html = `
                    <div class="quick-stats">
                        <div class="quick-stat-card">
                            <div class="quick-stat-icon">
                                <i class="fas fa-users"></i>
                            </div>
                            <div class="quick-stat-content">
                                <h3>${usersData.stats?.total || 0}</h3>
                                <p>إجمالي المستخدمين</p>
                            </div>
                        </div>
                        
                        <div class="quick-stat-card">
                            <div class="quick-stat-icon">
                                <i class="fas fa-user-md"></i>
                            </div>
                            <div class="quick-stat-content">
                                <h3>${usersData.stats?.doctors || 0}</h3>
                                <p>الأطباء</p>
                            </div>
                        </div>
                        
                        <div class="quick-stat-card">
                            <div class="quick-stat-icon">
                                <i class="fas fa-headset"></i>
                            </div>
                            <div class="quick-stat-content">
                                <h3>${usersData.stats?.receptionists || 0}</h3>
                                <p>موظفي الاستقبال</p>
                            </div>
                        </div>
                        
                        <div class="quick-stat-card">
                            <div class="quick-stat-icon">
                                <i class="fas fa-user-injured"></i>
                            </div>
                            <div class="quick-stat-content">
                                <h3>${patientsData.stats?.total || 0}</h3>
                                <p>إجمالي المرضى</p>
                            </div>
                        </div>
                        
                        <div class="quick-stat-card">
                            <div class="quick-stat-icon">
                                <i class="fas fa-calendar-check"></i>
                            </div>
                            <div class="quick-stat-content">
                                <h3>${appointmentsData.stats?.today || 0}</h3>
                                <p>مواعيد اليوم</p>
                            </div>
                        </div>
                        
                        <div class="quick-stat-card">
                            <div class="quick-stat-icon">
                                <i class="fas fa-check-circle"></i>
                            </div>
                            <div class="quick-stat-content">
                                <h3>${usersData.stats?.active || 0}</h3>
                                <p>مستخدمين نشطين</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="section-header">
                            <h2 class="section-title">
                                <i class="fas fa-chart-line"></i>
                                إحصائيات متقدمة
                            </h2>
                        </div>
                        
                        <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px;">
                            <div class="stat-card">
                                <div class="stat-icon">
                                    <i class="fas fa-procedures"></i>
                                </div>
                                <div class="stat-content">
                                    <div class="stat-value">${patientsData.stats?.today || 0}</div>
                                    <div class="stat-label">مرضى جدد اليوم</div>
                                </div>
                            </div>
                            
                            <div class="stat-card">
                                <div class="stat-icon">
                                    <i class="fas fa-clock"></i>
                                </div>
                                <div class="stat-content">
                                    <div class="stat-value">${appointmentsData.stats?.scheduled || 0}</div>
                                    <div class="stat-label">مواعيد معلقة</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                document.getElementById('content').innerHTML = html;
            } catch (error) {
                console.error('خطأ في تحميل الإحصائيات:', error);
                // عرض بيانات افتراضية
                document.getElementById('content').innerHTML = `
                    <div class="quick-stats">
                        <div class="quick-stat-card">
                            <div class="quick-stat-icon"><i class="fas fa-users"></i></div>
                            <div class="quick-stat-content"><h3>0</h3><p>إجمالي المستخدمين</p></div>
                        </div>
                        <div class="quick-stat-card">
                            <div class="quick-stat-icon"><i class="fas fa-user-md"></i></div>
                            <div class="quick-stat-content"><h3>0</h3><p>الأطباء</p></div>
                        </div>
                        <div class="quick-stat-card">
                            <div class="quick-stat-icon"><i class="fas fa-headset"></i></div>
                            <div class="quick-stat-content"><h3>0</h3><p>موظفي الاستقبال</p></div>
                        </div>
                    </div>
                    <div class="alert alert-warning">تعذر تحميل الإحصائيات. تأكد من اتصال الخادم.</div>
                `;
            }
        }
        
        // ============================================
        // عرض المستخدمين
        // ============================================
        async function loadUsers() {
            document.getElementById('pageTitle').textContent = 'إدارة المستخدمين';
            
            try {
                const data = await apiRequest('/api/users');
                
                let html = `
                    <div class="card">
                        <div class="section-header">
                            <h2 class="section-title">
                                <i class="fas fa-users-cog"></i>
                                قائمة المستخدمين
                            </h2>
                            <button class="btn-add" onclick="showAddUser()">
                                <i class="fas fa-user-plus"></i>
                                إضافة مستخدم جديد
                            </button>
                        </div>
                        
                        <div class="table-container">
                            <table class="user-table">
                                <thead>
                                    <tr>
                                        <th>الاسم</th>
                                        <th>اسم المستخدم</th>
                                        <th>الدور</th>
                                        <th>التخصص</th>
                                        <th>الحالة</th>
                                        <th>الإجراءات</th>
                                    </tr>
                                </thead>
                                <tbody>
                `;
                
                if (data.users && data.users.length > 0) {
                    data.users.forEach(user => {
                        if (user.role === 'admin') return;
                        
                        const roleBadge = user.role === 'doctor' ? 'badge-doctor' : 'badge-reception';
                        const roleText = user.role === 'doctor' ? 'طبيب' : 'موظف استقبال';
                        const statusBadge = user.is_active ? 'badge-success' : 'badge-danger';
                        const statusText = user.is_active ? 'نشط' : 'غير نشط';
                        
                        html += `
                            <tr>
                                <td><strong>${user.full_name}</strong></td>
                                <td>${user.username}</td>
                                <td><span class="badge-role ${roleBadge}">${roleText}</span></td>
                                <td>${user.specialization || '-'}</td>
                                <td><span class="badge ${statusBadge}">${statusText}</span></td>
                                <td>
                                    <button class="action-btn toggle-btn" onclick="toggleUser(${user.id})" title="تغيير الحالة">
                                        <i class="fas fa-sync-alt"></i>
                                    </button>
                                    <button class="action-btn delete-btn" onclick="deleteUser(${user.id})" title="حذف المستخدم">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        `;
                    });
                } else {
                    html += '<tr><td colspan="6" style="text-align: center; padding: 30px;">لا يوجد مستخدمين</td></tr>';
                }
                
                html += `
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
                
                document.getElementById('content').innerHTML = html;
            } catch (error) {
                console.error('خطأ في تحميل المستخدمين:', error);
                showAlert('❌ خطأ في تحميل المستخدمين', 'error');
            }
        }
        
        // ============================================
        // تغيير حالة المستخدم
        // ============================================
        async function toggleUser(id) {
            if (!confirm('هل أنت متأكد من تغيير حالة المستخدم؟')) return;
            
            try {
                const result = await apiRequest(`/api/users/${id}/toggle-status`, {
                    method: 'PATCH'
                });
                
                if (result.success) {
                    showAlert(result.message, 'success');
                    loadUsers();
                } else {
                    showAlert('❌ ' + (result.error || 'فشل التحديث'), 'error');
                }
            } catch (error) {
                showAlert('❌ حدث خطأ في الاتصال', 'error');
            }
        }
        
        // ============================================
        // حذف مستخدم
        // ============================================
        async function deleteUser(id) {
            if (!confirm('⚠️ هل أنت متأكد من حذف هذا المستخدم نهائياً؟')) return;
            
            try {
                const result = await apiRequest(`/api/users/${id}`, {
                    method: 'DELETE'
                });
                
                if (result.success) {
                    showAlert('✅ تم حذف المستخدم', 'success');
                    loadUsers();
                } else {
                    showAlert('❌ ' + (result.error || 'فشل الحذف'), 'error');
                }
            } catch (error) {
                showAlert('❌ حدث خطأ في الاتصال', 'error');
            }
        }
        
        // ============================================
        // إدارة العيادات (قابل للتطوير)
        // ============================================
        async function loadClinics() {
            document.getElementById('pageTitle').textContent = 'إدارة العيادات';
            document.getElementById('content').innerHTML = `
                <div class="card">
                    <div class="section-header">
                        <h2 class="section-title">
                            <i class="fas fa-clinic-medical"></i>
                            العيادات
                        </h2>
                        <button class="btn-add" onclick="alert('سيتم إضافة هذه الميزة قريباً')">
                            <i class="fas fa-plus"></i>
                            إضافة عيادة
                        </button>
                    </div>
                    <p style="text-align: center; padding: 50px;">قريباً - إدارة العيادات</p>
                </div>
            `;
        }
        
        // ============================================
        // التقارير (قابل للتطوير)
        // ============================================
        async function loadReports() {
            document.getElementById('pageTitle').textContent = 'التقارير';
            document.getElementById('content').innerHTML = `
                <div class="card">
                    <div class="section-header">
                        <h2 class="section-title">
                            <i class="fas fa-chart-bar"></i>
                            التقارير
                        </h2>
                    </div>
                    <p style="text-align: center; padding: 50px;">قريباً - نظام التقارير المتقدمة</p>
                </div>
            `;
        }
        
        // ============================================
        // تسجيل الخروج
        // ============================================
        function logout() {
            if (confirm('هل أنت متأكد من تسجيل الخروج؟')) {
                localStorage.clear();
                window.location.href = '/login.html';
            }
        }
        
        // ============================================
        // بدء التشغيل
        // ============================================
        (async function init() {
            await loadUserData();
            loadDashboard();
        })();
    </script>
</body>
</html>
