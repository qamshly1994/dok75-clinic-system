<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOK75 - لوحة تحكم الاستقبال</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* أنماط إضافية للوحة تحكم الاستقبال */
        :root {
            --reception-primary: #E29578;
            --reception-secondary: #2C3E50;
            --reception-light: #FFE8E0;
        }

        .welcome-section {
            background: linear-gradient(135deg, #E29578, #2C3E50);
            color: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .action-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border: 2px solid transparent;
        }

        .action-card:hover {
            transform: translateY(-5px);
            border-color: #E29578;
            box-shadow: 0 15px 30px rgba(226,149,120,0.1);
        }

        .action-icon {
            width: 70px;
            height: 70px;
            background: var(--reception-light);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            color: #E29578;
            font-size: 32px;
            transition: all 0.3s ease;
        }

        .action-card:hover .action-icon {
            background: #E29578;
            color: white;
        }

        .search-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .search-box {
            display: flex;
            gap: 10px;
        }

        .search-box input {
            flex: 1;
            padding: 15px;
            border: 2px solid #edf2f7;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            border-color: #E29578;
            outline: none;
        }

        .search-box button {
            padding: 15px 30px;
            background: #E29578;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-box button:hover {
            background: #2C3E50;
        }

        .patient-item {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid #edf2f7;
            transition: all 0.3s ease;
        }

        .patient-item:hover {
            border-color: #E29578;
            box-shadow: 0 5px 15px rgba(226,149,120,0.1);
            transform: translateX(-5px);
        }

        .patient-avatar {
            width: 50px;
            height: 50px;
            background: var(--reception-light);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #E29578;
            font-size: 24px;
        }

        .patient-info {
            flex: 1;
        }

        .patient-name {
            font-size: 16px;
            font-weight: 700;
            color: #2C3E50;
            margin-bottom: 5px;
        }

        .patient-details {
            display: flex;
            gap: 15px;
            font-size: 13px;
            color: #666;
        }

        .patient-details i {
            color: #E29578;
        }

        .appointment-item {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-right: 4px solid #E29578;
            transition: all 0.3s ease;
        }

        .appointment-item:hover {
            transform: translateX(-5px);
            box-shadow: 0 5px 15px rgba(226,149,120,0.1);
        }

        .appointment-time {
            background: #E29578;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            min-width: 120px;
            text-align: center;
        }

        .appointment-doctor {
            font-size: 14px;
            color: #2C3E50;
            font-weight: 600;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-scheduled {
            background: #fff3cd;
            color: #856404;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            border-radius: 20px;
            padding: 30px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #E29578;
        }

        .modal-header h2 {
            font-size: 22px;
            color: #2C3E50;
        }

        .close-modal {
            font-size: 28px;
            cursor: pointer;
            color: #666;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            color: #dc3545;
        }

        .doctors-list {
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid #edf2f7;
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
        }

        .doctor-item {
            padding: 12px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .doctor-item:hover {
            background: #E29578;
            color: white;
            transform: translateX(-5px);
        }

        .doctor-item.selected {
            background: #E29578;
            color: white;
        }

        .doctor-item i {
            font-size: 18px;
        }

        .btn-action {
            background: #E29578;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-action:hover {
            background: #2C3E50;
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(226,149,120,0.1);
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            background: var(--reception-light);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #E29578;
            font-size: 24px;
        }

        .stat-content h3 {
            font-size: 24px;
            font-weight: 700;
            color: #2C3E50;
            margin: 0;
        }

        .stat-content p {
            margin: 0;
            color: #666;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- الشريط الجانبي -->
        <div class="sidebar">
            <div class="logo">
                <h2>DOK75</h2>
                <span>لوحة تحكم الاستقبال</span>
            </div>
            
            <div class="user-info">
                <div class="avatar">
                    <i class="fas fa-headset"></i>
                </div>
                <div class="name" id="userName">جاري التحميل...</div>
                <div class="role">موظف استقبال</div>
            </div>
            
            <ul class="menu">
                <li><a href="#" class="active" onclick="loadDashboard()">
                    <i class="fas fa-home"></i> الرئيسية
                </a></li>
                <li><a href="#" onclick="showAddPatient()">
                    <i class="fas fa-user-plus"></i> إضافة مريض
                </a></li>
                <li><a href="#" onclick="showBookAppointment()">
                    <i class="fas fa-calendar-plus"></i> حجز موعد
                </a></li>
                <li><a href="#" onclick="loadAllPatients()">
                    <i class="fas fa-users"></i> جميع المرضى
                </a></li>
                <li><a href="#" onclick="loadTodayAppointments()">
                    <i class="fas fa-calendar-day"></i> مواعيد اليوم
                </a></li>
                <li><a href="#" onclick="loadAllAppointments()">
                    <i class="fas fa-calendar-alt"></i> جميع المواعيد
                </a></li>
                <li><a href="#" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
                </a></li>
            </ul>
        </div>
        
        <!-- المحتوى الرئيسي -->
        <div class="main-content">
            <div class="header">
                <h1>
                    <i class="fas fa-calendar-check"></i>
                    <span id="pageTitle">الرئيسية</span>
                </h1>
                <button class="btn btn-primary" onclick="logout()" style="background: #dc3545;">
                    <i class="fas fa-sign-out-alt"></i>
                    تسجيل الخروج
                </button>
            </div>
            
            <div id="content">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- مودال إضافة مريض -->
    <div id="patientModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>
                    <i class="fas fa-user-plus" style="color: #E29578;"></i>
                    إضافة مريض جديد
                </h2>
                <span class="close-modal" onclick="closeModal('patientModal')">&times;</span>
            </div>
            
            <form id="patientForm" onsubmit="addPatient(event)">
                <div class="form-group">
                    <label>
                        <i class="fas fa-user"></i>
                        الاسم الكامل
                    </label>
                    <input type="text" name="full_name" class="form-control" placeholder="أدخل اسم المريض" required>
                </div>
                
                <div class="form-group">
                    <label>
                        <i class="fas fa-phone"></i>
                        رقم الهاتف
                    </label>
                    <input type="text" name="phone" class="form-control" placeholder="أدخل رقم الهاتف" required>
                </div>
                
                <div class="form-group">
                    <label>
                        <i class="fas fa-calendar-alt"></i>
                        العمر
                    </label>
                    <input type="number" name="age" class="form-control" placeholder="أدخل العمر">
                </div>
                
                <button type="submit" class="btn-action" style="width: 100%;">
                    <i class="fas fa-save"></i>
                    حفظ المريض
                </button>
            </form>
        </div>
    </div>

    <!-- مودال حجز موعد -->
    <div id="appointmentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>
                    <i class="fas fa-calendar-plus" style="color: #E29578;"></i>
                    حجز موعد جديد
                </h2>
                <span class="close-modal" onclick="closeModal('appointmentModal')">&times;</span>
            </div>
            
            <form id="appointmentForm" onsubmit="bookAppointment(event)">
                <div class="form-group">
                    <label>
                        <i class="fas fa-user"></i>
                        المريض
                    </label>
                    <input type="text" id="patientSearch" class="form-control" placeholder="ابحث عن مريض..." onkeyup="searchPatients()">
                    <div id="patientResults" class="doctors-list" style="display: none;"></div>
                    <input type="hidden" id="patientId" name="patient_id">
                </div>
                
                <div class="form-group">
                    <label>
                        <i class="fas fa-user-md"></i>
                        اختر الدكتور
                    </label>
                    <div id="doctorsList" class="doctors-list"></div>
                    <input type="hidden" id="doctorId" name="doctor_id">
                </div>
                
                <div class="form-group">
                    <label>
                        <i class="fas fa-clock"></i>
                        تاريخ ووقت الموعد
                    </label>
                    <input type="datetime-local" name="appointment_date" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label>
                        <i class="fas fa-notes-medical"></i>
                        ملاحظات
                    </label>
                    <textarea name="notes" class="form-control" rows="3" placeholder="أي ملاحظات إضافية..."></textarea>
                </div>
                
                <button type="submit" class="btn-action" style="width: 100%;">
                    <i class="fas fa-check"></i>
                    تأكيد الحجز
                </button>
            </form>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        let currentUser = null;
        let doctors = [];
        let selectedDoctorId = null;
        let selectedPatientId = null;
        
        if (!token) {
            window.location.href = '/login.html';
        }
        
        // دوال مساعدة
        async function apiRequest(url, options = {}) {
            try {
                const res = await fetch(url, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                        ...options.headers
                    }
                });
                return await res.json();
            } catch (error) {
                console.error('❌ خطأ في الاتصال:', error);
                throw error;
            }
        }
        
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${message}`;
            
            const content = document.getElementById('content');
            content.insertBefore(alertDiv, content.firstChild);
            
            setTimeout(() => alertDiv.remove(), 3000);
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        // تحميل بيانات المستخدم
        async function loadUserData() {
            try {
                const data = await apiRequest('/api/auth/me');
                if (data.success) {
                    currentUser = data.user;
                    document.getElementById('userName').textContent = currentUser.full_name;
                    
                    if (currentUser.role !== 'receptionist' && currentUser.role !== 'admin') {
                        window.location.href = '/login.html';
                    }
                } else {
                    window.location.href = '/login.html';
                }
            } catch (error) {
                console.error('خطأ:', error);
            }
        }
        
        // الصفحة الرئيسية
        async function loadDashboard() {
            document.getElementById('pageTitle').textContent = 'الرئيسية';
            
            try {
                const patientsData = await apiRequest('/api/patients/all');
                const appointmentsData = await apiRequest('/api/appointments/today');
                
                const html = `
                    <div class="welcome-section">
                        <div class="welcome-content">
                            <div class="welcome-title">
                                مرحباً ${currentUser?.full_name}
                            </div>
                            <div class="welcome-subtitle">
                                لديك ${appointmentsData.count || 0} موعد اليوم و ${patientsData.count || 0} مريض في النظام
                            </div>
                        </div>
                    </div>
                    
                    <div class="quick-actions">
                        <div class="action-card" onclick="showAddPatient()">
                            <div class="action-icon">
                                <i class="fas fa-user-plus"></i>
                            </div>
                            <div class="action-title">إضافة مريض</div>
                            <div class="action-desc">تسجيل مريض جديد</div>
                        </div>
                        
                        <div class="action-card" onclick="showBookAppointment()">
                            <div class="action-icon">
                                <i class="fas fa-calendar-plus"></i>
                            </div>
                            <div class="action-title">حجز موعد</div>
                            <div class="action-desc">إنشاء موعد جديد</div>
                        </div>
                        
                        <div class="action-card" onclick="loadAllPatients()">
                            <div class="action-icon">
                                <i class="fas fa-users"></i>
                            </div>
                            <div class="action-title">المرضى</div>
                            <div class="action-desc">عرض جميع المرضى</div>
                        </div>
                        
                        <div class="action-card" onclick="loadTodayAppointments()">
                            <div class="action-icon">
                                <i class="fas fa-calendar-day"></i>
                            </div>
                            <div class="action-title">مواعيد اليوم</div>
                            <div class="action-desc">عرض مواعيد اليوم</div>
                        </div>
                    </div>
                    
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="fas fa-users"></i>
                            </div>
                            <div class="stat-content">
                                <h3>${patientsData.count || 0}</h3>
                                <p>إجمالي المرضى</p>
                            </div>
                        </div>
                        
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="fas fa-calendar-check"></i>
                            </div>
                            <div class="stat-content">
                                <h3>${appointmentsData.count || 0}</h3>
                                <p>مواعيد اليوم</p>
                            </div>
                        </div>
                        
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="fas fa-user-md"></i>
                            </div>
                            <div class="stat-content">
                                <h3 id="doctorsCount">0</h3>
                                <p>الأطباء</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="search-section">
                        <h3 style="margin-bottom: 15px;">
                            <i class="fas fa-search"></i>
                            بحث سريع عن مريض
                        </h3>
                        <div class="search-box">
                            <input type="text" id="quickSearch" placeholder="ابحث بالاسم أو رقم الهاتف...">
                            <button onclick="quickSearch()">
                                <i class="fas fa-search"></i>
                                بحث
                            </button>
                        </div>
                        <div id="quickSearchResults"></div>
                    </div>
                `;
                
                document.getElementById('content').innerHTML = html;
                
                // تحميل عدد الأطباء
                const usersData = await apiRequest('/api/users');
                const doctorsCount = usersData.users?.filter(u => u.role === 'doctor').length || 0;
                document.getElementById('doctorsCount').textContent = doctorsCount;
                
            } catch (error) {
                console.error('خطأ في تحميل البيانات:', error);
            }
        }
        
        // بحث سريع
        async function quickSearch() {
            const query = document.getElementById('quickSearch').value;
            if (query.length < 2) {
                showAlert('الرجاء إدخال حرفين على الأقل', 'warning');
                return;
            }
            
            try {
                const data = await apiRequest(`/api/patients/search/${query}`);
                
                let html = '<div style="margin-top: 15px;">';
                
                if (data.patients && data.patients.length > 0) {
                    data.patients.forEach(p => {
                        html += `
                            <div class="patient-item" onclick="selectPatientQuick(${p.id})">
                                <div class="patient-avatar">
                                    <i class="fas fa-user"></i>
                                </div>
                                <div class="patient-info">
                                    <div class="patient-name">${p.full_name}</div>
                                    <div class="patient-details">
                                        <span><i class="fas fa-phone"></i> ${p.phone}</span>
                                        <span><i class="fas fa-id-card"></i> ${p.patient_number || 'بدون رقم'}</span>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                } else {
                    html += '<p>لا توجد نتائج</p>';
                }
                
                html += '</div>';
                document.getElementById('quickSearchResults').innerHTML = html;
            } catch (error) {
                console.error('خطأ في البحث:', error);
            }
        }
        
        function selectPatientQuick(patientId) {
            if (confirm('هل تريد حجز موعد لهذا المريض؟')) {
                showBookAppointment(patientId);
            }
        }
        
        // إضافة مريض
        function showAddPatient() {
            document.getElementById('patientModal').style.display = 'block';
        }
        
        async function addPatient(event) {
            event.preventDefault();
            const form = event.target;
            
            const data = {
                full_name: form.full_name.value,
                phone: form.phone.value,
                age: form.age.value ? parseInt(form.age.value) : null
            };
            
            try {
                const result = await apiRequest('/api/patients', {
                    method: 'POST',
                    body: JSON.stringify(data)
                });
                
                if (result.success) {
                    showAlert('✅ تم إضافة المريض بنجاح', 'success');
                    closeModal('patientModal');
                    form.reset();
                    loadDashboard();
                } else {
                    showAlert('❌ ' + (result.error || 'فشل الإضافة'), 'error');
                }
            } catch (error) {
                showAlert('❌ حدث خطأ في الاتصال', 'error');
            }
        }
        
        // حجز موعد
        async function showBookAppointment(patientId = null) {
            document.getElementById('appointmentModal').style.display = 'block';
            
            if (patientId) {
                selectedPatientId = patientId;
                // يمكن إضافة اسم المريض تلقائياً
            }
            
            // تحميل قائمة الأطباء
            await loadDoctors();
        }
        
        async function loadDoctors() {
            try {
                const data = await apiRequest('/api/users');
                doctors = data.users?.filter(u => u.role === 'doctor' && u.is_active) || [];
                
                let doctorsHtml = '';
                doctors.forEach(doc => {
                    doctorsHtml += `
                        <div class="doctor-item" onclick="selectDoctor(${doc.id})">
                            <i class="fas fa-user-md"></i>
                            ${doc.full_name} - ${doc.specialization || 'عام'}
                        </div>
                    `;
                });
                
                document.getElementById('doctorsList').innerHTML = doctorsHtml || '<p>لا يوجد أطباء نشطين</p>';
            } catch (error) {
                console.error('خطأ في تحميل الأطباء:', error);
            }
        }
        
        function selectDoctor(doctorId) {
            selectedDoctorId = doctorId;
            document.getElementById('doctorId').value = doctorId;
            
            document.querySelectorAll('.doctor-item').forEach(item => {
                item.classList.remove('selected');
            });
            event.target.classList.add('selected');
        }
        
        async function searchPatients() {
            const query = document.getElementById('patientSearch').value;
            if (query.length < 2) return;
            
            try {
                const data = await apiRequest(`/api/patients/search/${query}`);
                const patients = data.patients || [];
                
                let resultsHtml = '';
                patients.forEach(p => {
                    resultsHtml += `
                        <div class="doctor-item" onclick="selectPatient(${p.id}, '${p.full_name} - ${p.phone}')">
                            <i class="fas fa-user"></i>
                            ${p.full_name} - ${p.phone}
                        </div>
                    `;
                });
                
                document.getElementById('patientResults').innerHTML = resultsHtml;
                document.getElementById('patientResults').style.display = 'block';
            } catch (error) {
                console.error('خطأ في البحث:', error);
            }
        }
        
        function selectPatient(patientId, displayText) {
            selectedPatientId = patientId;
            document.getElementById('patientId').value = patientId;
            document.getElementById('patientSearch').value = displayText;
            document.getElementById('patientResults').style.display = 'none';
        }
        
        async function bookAppointment(event) {
            event.preventDefault();
            const form = event.target;
            
            if (!selectedPatientId) {
                showAlert('❌ اختر مريضاً', 'error');
                return;
            }
            if (!selectedDoctorId) {
                showAlert('❌ اختر دكتوراً', 'error');
                return;
            }
            
            const data = {
                patient_id: selectedPatientId,
                doctor_id: selectedDoctorId,
                appointment_date: form.appointment_date.value,
                notes: form.notes.value
            };
            
            try {
                const result = await apiRequest('/api/appointments', {
                    method: 'POST',
                    body: JSON.stringify(data)
                });
                
                if (result.success) {
                    showAlert('✅ تم حجز الموعد بنجاح', 'success');
                    closeModal('appointmentModal');
                    form.reset();
                    selectedPatientId = null;
                    selectedDoctorId = null;
                    loadDashboard();
                } else {
                    showAlert('❌ ' + (result.error || 'فشل الحجز'), 'error');
                }
            } catch (error) {
                showAlert('❌ حدث خطأ في الاتصال', 'error');
            }
        }
        
        // عرض جميع المرضى
        async function loadAllPatients() {
            document.getElementById('pageTitle').textContent = 'جميع المرضى';
            
            try {
                const data = await apiRequest('/api/patients/all');
                
                let html = `
                    <div class="quick-actions" style="grid-template-columns: repeat(2, 1fr);">
                        <div class="action-card" onclick="showAddPatient()">
                            <div class="action-icon">
                                <i class="fas fa-user-plus"></i>
                            </div>
                            <div class="action-title">إضافة مريض</div>
                        </div>
                        <div class="action-card" onclick="loadDashboard()">
                            <div class="action-icon">
                                <i class="fas fa-arrow-right"></i>
                            </div>
                            <div class="action-title">رجوع</div>
                        </div>
                    </div>
                    
                    <div class="card">
                        <h2 class="section-title">
                            <i class="fas fa-users"></i>
                            جميع المرضى (${data.count || 0})
                        </h2>
                `;
                
                if (data.patients && data.patients.length > 0) {
                    data.patients.forEach(p => {
                        html += `
                            <div class="patient-item">
                                <div class="patient-avatar">
                                    <i class="fas fa-user"></i>
                                </div>
                                <div class="patient-info">
                                    <div class="patient-name">${p.full_name}</div>
                                    <div class="patient-details">
                                        <span><i class="fas fa-phone"></i> ${p.phone}</span>
                                        <span><i class="fas fa-id-card"></i> ${p.patient_number || 'بدون رقم'}</span>
                                    </div>
                                </div>
                                <button class="btn-action" onclick="showBookAppointment(${p.id})">
                                    <i class="fas fa-calendar-plus"></i>
                                    حجز موعد
                                </button>
                            </div>
                        `;
                    });
                } else {
                    html += '<p style="text-align: center; padding: 30px;">لا يوجد مرضى</p>';
                }
                
                html += '</div>';
                document.getElementById('content').innerHTML = html;
            } catch (error) {
                console.error('خطأ في تحميل المرضى:', error);
            }
        }
        
        // عرض مواعيد اليوم

        // تسجيل الخروج
        function logout() {
            if (confirm('هل أنت متأكد من تسجيل الخروج؟')) {
                localStorage.clear();
                window.location.href = '/login.html';
            }
        }
        
        // بدء التشغيل
        (async function init() {
            await loadUserData();
            loadDashboard();
        })();
    </script>
