<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOK75 - لوحة تحكم الاستقبال</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* أنماط إضافية للوحة تحكم الاستقبال */
        :root {
            --reception-primary: #E29578;
            --reception-secondary: #2C3E50;
            --reception-light: #FFE8E0;
        }

        .welcome-section {
            background: linear-gradient(135deg, #E29578, #2C3E50);
            color: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .welcome-section::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .welcome-content {
            position: relative;
            z-index: 1;
        }

        .welcome-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .welcome-subtitle {
            font-size: 16px;
            opacity: 0.9;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .action-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border: 2px solid transparent;
        }

        .action-card:hover {
            transform: translateY(-5px);
            border-color: #E29578;
            box-shadow: 0 15px 30px rgba(226,149,120,0.1);
        }

        .action-icon {
            width: 70px;
            height: 70px;
            background: var(--reception-light);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            color: #E29578;
            font-size: 32px;
            transition: all 0.3s ease;
        }

        .action-card:hover .action-icon {
            background: #E29578;
            color: white;
        }

        .action-title {
            font-size: 18px;
            font-weight: 700;
            color: #2C3E50;
            margin-bottom: 5px;
        }

        .action-desc {
            font-size: 13px;
            color: #666;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(226,149,120,0.1);
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            background: var(--reception-light);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #E29578;
            font-size: 24px;
        }

        .stat-content h3 {
            font-size: 24px;
            font-weight: 700;
            color: #2C3E50;
            margin: 0;
        }

        .stat-content p {
            margin: 0;
            color: #666;
            font-size: 13px;
        }

        .search-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .search-box {
            display: flex;
            gap: 10px;
        }

        .search-box input {
            flex: 1;
            padding: 15px;
            border: 2px solid #edf2f7;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            border-color: #E29578;
            outline: none;
        }

        .search-box button {
            padding: 15px 30px;
            background: #E29578;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-box button:hover {
            background: #2C3E50;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: #2C3E50;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: #E29578;
            font-size: 24px;
        }

        .btn-add {
            background: #E29578;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-add:hover {
            background: #2C3E50;
            transform: translateY(-2px);
        }

        .btn-edit {
            background: #ffc107;
            color: #333;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin: 0 3px;
            transition: all 0.3s ease;
        }

        .btn-edit:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }

        .btn-delete {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin: 0 3px;
            transition: all 0.3s ease;
        }

        .btn-delete:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .btn-view {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin: 0 3px;
            transition: all 0.3s ease;
        }

        .btn-view:hover {
            background: #138496;
            transform: translateY(-2px);
        }

        .patient-item {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid #edf2f7;
            transition: all 0.3s ease;
        }

        .patient-item:hover {
            border-color: #E29578;
            box-shadow: 0 5px 15px rgba(226,149,120,0.1);
            transform: translateX(-5px);
        }

        .patient-avatar {
            width: 50px;
            height: 50px;
            background: var(--reception-light);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #E29578;
            font-size: 24px;
        }

        .patient-info {
            flex: 1;
        }

        .patient-name {
            font-size: 16px;
            font-weight: 700;
            color: #2C3E50;
            margin-bottom: 5px;
        }

        .patient-details {
            display: flex;
            gap: 15px;
            font-size: 13px;
            color: #666;
        }

        .patient-details i {
            color: #E29578;
        }

        .appointment-item {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-right: 4px solid #E29578;
            transition: all 0.3s ease;
        }

        .appointment-item:hover {
            transform: translateX(-5px);
            box-shadow: 0 5px 15px rgba(226,149,120,0.1);
        }

        .appointment-time {
            background: #E29578;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            min-width: 120px;
            text-align: center;
        }

        .appointment-info {
            flex: 1;
        }

        .appointment-title {
            font-size: 16px;
            font-weight: 600;
            color: #2C3E50;
            margin-bottom: 5px;
        }

        .appointment-subtitle {
            font-size: 13px;
            color: #666;
        }

        .appointment-subtitle i {
            color: #E29578;
            margin-left: 3px;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-scheduled {
            background: #fff3cd;
            color: #856404;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            border-radius: 20px;
            padding: 30px;
            max-height: 80vh;
            overflow-y: auto;
            animation: modalSlide 0.3s ease;
        }

        @keyframes modalSlide {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #E29578;
        }

        .modal-header h2 {
            font-size: 22px;
            color: #2C3E50;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .close-modal {
            font-size: 28px;
            cursor: pointer;
            color: #666;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            color: #dc3545;
            transform: rotate(90deg);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2C3E50;
        }

        .form-group label i {
            color: #E29578;
            margin-left: 5px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #edf2f7;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #E29578;
            outline: none;
        }

        .doctors-list, .patients-list {
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid #edf2f7;
            border-radius: 10px;
            padding: 10px;
            margin-top: 10px;
        }

        .doctor-item, .patient-item-selectable {
            padding: 12px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .doctor-item:hover, .patient-item-selectable:hover {
            background: #E29578;
            color: white;
            transform: translateX(-5px);
        }

        .doctor-item.selected, .patient-item-selectable.selected {
            background: #E29578;
            color: white;
        }

        .doctor-item i, .patient-item-selectable i {
            font-size: 18px;
        }

        .btn-action {
            background: #E29578;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-action:hover {
            background: #2C3E50;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 15px;
            overflow: hidden;
        }

        th {
            background: #E29578;
            color: white;
            padding: 15px;
            font-weight: 600;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #edf2f7;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .action-buttons {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- الشريط الجانبي -->
        <div class="sidebar">
            <div class="logo">
                <h2>DOK75</h2>
                <span>لوحة تحكم الاستقبال</span>
            </div>
            
            <div class="user-info">
                <div class="avatar">
                    <i class="fas fa-headset"></i>
                </div>
                <div class="name" id="userName">جاري التحميل...</div>
                <div class="role">موظف استقبال</div>
            </div>
            
            <ul class="menu">
                <li><a href="#" class="active" onclick="loadDashboard()">
                    <i class="fas fa-home"></i> الرئيسية
                </a></li>
                <li><a href="#" onclick="showAddPatient()">
                    <i class="fas fa-user-plus"></i> إضافة مريض
                </a></li>
                <li><a href="#" onclick="showBookAppointment()">
                    <i class="fas fa-calendar-plus"></i> حجز موعد
                </a></li>
                <li><a href="#" onclick="loadAllPatients()">
                    <i class="fas fa-users"></i> جميع المرضى
                </a></li>
                <li><a href="#" onclick="loadAllAppointments()">
                    <i class="fas fa-calendar-alt"></i> جميع المواعيد
                </a></li>
                <li><a href="#" onclick="loadTodayAppointments()">
                    <i class="fas fa-calendar-day"></i> مواعيد اليوم
                </a></li>
                <li><a href="#" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
                </a></li>
            </ul>
        </div>
        
        <!-- المحتوى الرئيسي -->
        <div class="main-content">
            <div class="header">
                <h1>
                    <i class="fas fa-calendar-check"></i>
                    <span id="pageTitle">الرئيسية</span>
                </h1>
                <button class="btn btn-primary" onclick="logout()" style="background: #dc3545;">
                    <i class="fas fa-sign-out-alt"></i>
                    تسجيل الخروج
                </button>
            </div>
            
            <div id="content">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- مودال إضافة/تعديل مريض -->
    <div id="patientModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>
                    <i class="fas fa-user-plus" style="color: #E29578;"></i>
                    <span id="patientModalTitle">إضافة مريض جديد</span>
                </h2>
                <span class="close-modal" onclick="closeModal('patientModal')">&times;</span>
            </div>
            
            <form id="patientForm" onsubmit="savePatient(event)">
                <input type="hidden" id="patientId" name="patient_id">
                
                <div class="form-group">
                    <label>
                        <i class="fas fa-user"></i>
                        الاسم الكامل
                    </label>
                    <input type="text" id="patientFullName" name="full_name" class="form-control" placeholder="أدخل اسم المريض" required>
                </div>
                
                <div class="form-group">
                    <label>
                        <i class="fas fa-phone"></i>
                        رقم الهاتف
                    </label>
                    <input type="text" id="patientPhone" name="phone" class="form-control" placeholder="أدخل رقم الهاتف" required>
                </div>
                
                <div class="form-group">
                    <label>
                        <i class="fas fa-calendar-alt"></i>
                        العمر
                    </label>
                    <input type="number" id="patientAge" name="age" class="form-control" placeholder="أدخل العمر">
                </div>
                
                <div class="form-group">
                    <label>
                        <i class="fas fa-venus-mars"></i>
                        الجنس
                    </label>
                    <select id="patientGender" name="gender" class="form-control">
                        <option value="">اختر الجنس</option>
                        <option value="male">ذكر</option>
                        <option value="female">أنثى</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>
                        <i class="fas fa-map-marker-alt"></i>
                        العنوان
                    </label>
                    <input type="text" id="patientAddress" name="address" class="form-control" placeholder="أدخل العنوان">
                </div>
                
                <div class="form-group">
                    <label>
                        <i class="fas fa-notes-medical"></i>
                        ملاحظات
                    </label>
                    <textarea id="patientNotes" name="notes" class="form-control" rows="3" placeholder="أي ملاحظات إضافية..."></textarea>
                </div>
                
                <button type="submit" class="btn-action" id="patientSubmitBtn">
                    <i class="fas fa-save"></i>
                    حفظ المريض
                </button>
            </form>
        </div>
    </div>

    <!-- مودال حجز/تعديل موعد -->
    <div id="appointmentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>
                    <i class="fas fa-calendar-plus" style="color: #E29578;"></i>
                    <span id="appointmentModalTitle">حجز موعد جديد</span>
                </h2>
                <span class="close-modal" onclick="closeModal('appointmentModal')">&times;</span>
            </div>
            
            <form id="appointmentForm" onsubmit="saveAppointment(event)">
                <input type="hidden" id="appointmentId" name="appointment_id">
                
                <div class="form-group">
                    <label>
                        <i class="fas fa-user"></i>
                        المريض
                    </label>
                    <input type="text" id="patientSearch" class="form-control" placeholder="ابحث عن مريض..." onkeyup="searchPatients()" autocomplete="off">
                    <div id="patientResults" class="doctors-list" style="display: none;"></div>
                    <input type="hidden" id="patientId" name="patient_id" required>
                </div>
                
                <div class="form-group">
                    <label>
                        <i class="fas fa-user-md"></i>
                        اختر الدكتور
                    </label>
                    <div id="doctorsList" class="doctors-list"></div>
                    <input type="hidden" id="doctorId" name="doctor_id" required>
                </div>
                
                <div class="form-group">
                    <label>
                        <i class="fas fa-clock"></i>
                        تاريخ ووقت الموعد
                    </label>
                    <input type="datetime-local" id="appointmentDate" name="appointment_date" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label>
                        <i class="fas fa-notes-medical"></i>
                        ملاحظات
                    </label>
                    <textarea id="appointmentNotes" name="notes" class="form-control" rows="3" placeholder="أي ملاحظات إضافية..."></textarea>
                </div>
                
                <div style="display: flex; gap: 10px;">
                    <button type="submit" class="btn-action" id="appointmentSubmitBtn">
                        <i class="fas fa-save"></i>
                        حفظ الموعد
                    </button>
                    <button type="button" class="btn-secondary" onclick="closeModal('appointmentModal')">
                        <i class="fas fa-times"></i>
                        إلغاء
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- مودال عرض تفاصيل المريض -->
    <div id="patientDetailsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>
                    <i class="fas fa-user" style="color: #E29578;"></i>
                    <span id="patientDetailsName"></span>
                </h2>
                <span class="close-modal" onclick="closeModal('patientDetailsModal')">&times;</span>
            </div>
            
            <div id="patientDetailsContent"></div>
        </div>
    </div>

    <script>
        // ============================================
        // المتغيرات العامة
        // ============================================
        const token = localStorage.getItem('token');
        let currentUser = null;
        let doctors = [];
        let selectedDoctorId = null;
        let selectedPatientId = null;
        let currentEditAppointmentId = null;
        let currentEditPatientId = null;
        
        if (!token) {
            window.location.href = '/login.html';
        }
        
        // ============================================
        // دوال مساعدة
        // ============================================
        async function apiRequest(url, options = {}) {
            try {
                const res = await fetch(url, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                        ...options.headers
                    }
                });
                return await res.json();
            } catch (error) {
                console.error('❌ خطأ في الاتصال:', error);
                throw error;
            }
        }
        
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${message}`;
            
            const content = document.getElementById('content');
            content.insertBefore(alertDiv, content.firstChild);
            
            setTimeout(() => alertDiv.remove(), 3000);
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('ar-SA');
        }
        
        // ============================================
        // تحميل بيانات المستخدم
        // ============================================
        async function loadUserData() {
            try {
                const data = await apiRequest('/api/auth/me');
                if (data.success) {
                    currentUser = data.user;
                    document.getElementById('userName').textContent = currentUser.full_name;
                    
                    if (currentUser.role !== 'receptionist' && currentUser.role !== 'admin') {

        async function editAppointment(appointmentId) {
            currentEditAppointmentId = appointmentId;
            document.getElementById('appointmentModalTitle').textContent = 'تعديل الموعد';
            document.getElementById('appointmentSubmitBtn').innerHTML = '<i class="fas fa-edit"></i> تحديث الموعد';
            
            try {
                const data = await apiRequest(`/api/appointments/${appointmentId}`);
                
                if (data.success) {

                    document.getElementById('appointmentId').value = app.id;
                    document.getElementById('patientId').value = app.patient_id;
                    document.getElementById('patientSearch').value = app.patient?.full_name || '';
                    selectedPatientId = app.patient_id;
                    
                    // تحميل قائمة الأطباء واختيار الدكتور
                    await loadDoctors();
                    
                    setTimeout(() => {
                        selectedDoctorId = app.doctor_id;
                        document.getElementById('doctorId').value = app.doctor_id;
                        
                        document.querySelectorAll('.doctor-item').forEach(item => {
                            if (item.getAttribute('data-id') == app.doctor_id) {
                                item.classList.add('selected');
                            }
                        });
                    }, 500);
                    
                    // تنسيق التاريخ
                    const date = new Date(app.appointment_date);
                    const year = date.getFullYear();
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const day = String(date.getDate()).padStart(2, '0');
                    const hours = String(date.getHours()).padStart(2, '0');
                    const minutes = String(date.getMinutes()).padStart(2, '0');
                    document.getElementById('appointmentDate').value = `${year}-${month}-${day}T${hours}:${minutes}`;
                    
                    document.getElementById('appointmentNotes').value = app.notes || '';
                    
                    document.getElementById('appointmentModal').style.display = 'block';
                }
            } catch (error) {

                let html = `
                    <div class="quick-actions" style="grid-template-columns: repeat(3, 1fr);">
                        <div class="action-card" onclick="showAddPatient()">
                            <div class="action-icon">
                                <i class="fas fa-user-plus"></i>
                            </div>
                            <div class="action-title">إضافة مريض</div>
                        </div>
                        <div class="action-card" onclick="loadDashboard()">
                            <div class="action-icon">
                                <i class="fas fa-arrow-right"></i>
                            </div>
                            <div class="action-title">رجوع</div>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="section-header">
                            <h2 class="section-title">
                                <i class="fas fa-users"></i>
                                جميع المرضى (${data.count || 0})
                            </h2>
                        </div>
                `;
                
                if (data.patients && data.patients.length > 0) {
                    data.patients.forEach(p => {
                        html += `
                            <div class="patient-item">
                                <div class="patient-avatar">
                                    <i class="fas fa-user"></i>
                                </div>
                                <div class="patient-info">
                                    <div class="patient-name">${p.full_name}</div>
                                    <div class="patient-details">
                                        <span><i class="fas fa-phone"></i> ${p.phone}</span>
                                        <span><i class="fas fa-id-card"></i> ${p.patient_number || 'بدون رقم'}</span>
                                    </div>
                                </div>
                                <div class="action-buttons">
                                    <button class="btn-view" onclick="viewPatientDetails(${p.id})">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    <button class="btn-edit" onclick="editPatient(${p.id})">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn-add" onclick="showBookAppointment(${p.id})">
                                        <i class="fas fa-calendar-plus"></i>
                                    </button>
                                </div>
                            </div>
                        `;
                    });
                } else {
                    html += '<p style="text-align: center; padding: 30px;">لا يوجد مرضى</p>';
                }
                
                html += '</div>';
                document.getElementById('content').innerHTML = html;
            } catch (error) {
                console.error('خطأ في تحميل المرضى:', error);
            }
        }
        
        // ============================================
