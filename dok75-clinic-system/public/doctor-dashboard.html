<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOK75 - لوحة تحكم الطبيب</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* أنماط إضافية للوحة تحكم الطبيب */
        :root {
            --doctor-primary: #006D77;
            --doctor-secondary: #2C3E50;
            --doctor-light: #E8F4F5;
        }

        .welcome-section {
            background: linear-gradient(135deg, #006D77, #2C3E50);
            color: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .welcome-section::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .welcome-content {
            position: relative;
            z-index: 1;
        }

        .welcome-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .welcome-subtitle {
            font-size: 16px;
            opacity: 0.9;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .action-card {
            background: white;
            border-radius: 15px;
            padding: 25px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border: 2px solid transparent;
        }

        .action-card:hover {
            transform: translateY(-5px);
            border-color: #006D77;
            box-shadow: 0 15px 30px rgba(0,109,119,0.1);
        }

        .action-icon {
            width: 60px;
            height: 60px;
            background: var(--doctor-light);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            color: #006D77;
            font-size: 28px;
            transition: all 0.3s ease;
        }

        .action-card:hover .action-icon {
            background: #006D77;
            color: white;
        }

        .action-title {
            font-size: 16px;
            font-weight: 700;
            color: #2C3E50;
            margin-bottom: 5px;
        }

        .action-desc {
            font-size: 12px;
            color: #666;
        }

        .patient-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border-right: 4px solid #006D77;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .patient-card:hover {
            transform: translateX(-5px);
            box-shadow: 0 10px 25px rgba(0,109,119,0.1);
        }

        .patient-avatar {
            width: 50px;
            height: 50px;
            background: var(--doctor-light);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #006D77;
            font-size: 24px;
        }

        .patient-info {
            flex: 1;
        }

        .patient-name {
            font-size: 16px;
            font-weight: 700;
            color: #2C3E50;
            margin-bottom: 5px;
        }

        .patient-details {
            display: flex;
            gap: 15px;
            font-size: 13px;
            color: #666;
        }

        .patient-details i {
            color: #006D77;
            margin-left: 3px;
        }

        .appointment-item {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid #edf2f7;
            transition: all 0.3s ease;
        }

        .appointment-item:hover {
            border-color: #006D77;
            box-shadow: 0 5px 15px rgba(0,109,119,0.05);
        }

        .appointment-time {
            background: #006D77;
            color: white;
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            min-width: 100px;
            text-align: center;
        }

        .appointment-content {
            flex: 1;
        }

        .appointment-title {
            font-size: 16px;
            font-weight: 600;
            color: #2C3E50;
            margin-bottom: 5px;
        }

        .appointment-subtitle {
            font-size: 13px;
            color: #666;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-scheduled {
            background: #fff3cd;
            color: #856404;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }

        .visit-form {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .form-section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #edf2f7;
        }

        .form-section h3 {
            font-size: 18px;
            color: #006D77;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .visit-history {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
        }

        .visit-item {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border-right: 3px solid #006D77;
        }

        .visit-date {
            font-size: 13px;
            color: #006D77;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .visit-diagnosis {
            font-size: 14px;
            font-weight: 600;
            color: #2C3E50;
            margin-bottom: 5px;
        }

        .visit-notes {
            font-size: 13px;
            color: #666;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            border-radius: 20px;
            padding: 30px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #006D77;
        }

        .modal-header h2 {
            font-size: 22px;
            color: #2C3E50;
        }

        .close-modal {
            font-size: 28px;
            cursor: pointer;
            color: #666;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            color: #dc3545;
        }

        .btn-visit {
            background: #006D77;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-visit:hover {
            background: #2C3E50;
            transform: translateY(-2px);
        }

        .tab-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #edf2f7;
            padding-bottom: 10px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tab:hover {
            background: var(--doctor-light);
        }

        .tab.active {
            background: #006D77;
            color: white;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- الشريط الجانبي -->
        <div class="sidebar">
            <div class="logo">
                <h2>DOK75</h2>
                <span>لوحة تحكم الطبيب</span>
            </div>
            
            <div class="user-info">
                <div class="avatar">
                    <i class="fas fa-user-md"></i>
                </div>
                <div class="name" id="userName">جاري التحميل...</div>
                <div class="role">طبيب</div>
            </div>
            
            <ul class="menu">
                <li><a href="#" class="active" onclick="loadDashboard()">
                    <i class="fas fa-home"></i> الرئيسية
                </a></li>
                <li><a href="#" onclick="loadMyPatients()">
                    <i class="fas fa-users"></i> مرضاي
                </a></li>
                <li><a href="#" onclick="showAddPatient()">
                    <i class="fas fa-user-plus"></i> إضافة مريض
                </a></li>
                <li><a href="#" onclick="loadTodayAppointments()">
                    <i class="fas fa-calendar-day"></i> مواعيد اليوم
                </a></li>
                <li><a href="#" onclick="loadAllAppointments()">
                    <i class="fas fa-calendar-alt"></i> جميع المواعيد
                </a></li>
                <li><a href="#" onclick="loadSettings()">
                    <i class="fas fa-cog"></i> الإعدادات
                </a></li>
                <li><a href="#" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
                </a></li>
            </ul>
        </div>
        
        <!-- المحتوى الرئيسي -->
        <div class="main-content">
            <div class="header">
                <h1>
                    <i class="fas fa-stethoscope"></i>
                    <span id="pageTitle">الرئيسية</span>
                </h1>
                <button class="btn btn-primary" onclick="logout()" style="background: #dc3545;">
                    <i class="fas fa-sign-out-alt"></i>
                    تسجيل الخروج
                </button>
            </div>
            
            <div id="content">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- مودال إضافة مريض -->
    <div id="patientModal" class="modal">
        <div class="modal-content" style="max-width: 500px;">
            <div class="modal-header">
                <h2>
                    <i class="fas fa-user-plus" style="color: #006D77;"></i>
                    إضافة مريض جديد
                </h2>
                <span class="close-modal" onclick="closeModal('patientModal')">&times;</span>
            </div>
            
            <form id="patientForm" onsubmit="addPatient(event)">
                <div class="form-group">
                    <label>
                        <i class="fas fa-user"></i>
                        الاسم الكامل
                    </label>
                    <input type="text" name="full_name" class="form-control" placeholder="أدخل اسم المريض" required>
                </div>
                
                <div class="form-group">
                    <label>
                        <i class="fas fa-phone"></i>
                        رقم الهاتف
                    </label>
                    <input type="text" name="phone" class="form-control" placeholder="أدخل رقم الهاتف" required>
                </div>
                
                <div class="form-group">
                    <label>
                        <i class="fas fa-calendar-alt"></i>
                        العمر
                    </label>
                    <input type="number" name="age" class="form-control" placeholder="أدخل العمر">
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-save"></i>
                    حفظ المريض
                </button>
            </form>
        </div>
    </div>

    <!-- مودال إضافة زيارة -->
    <div id="visitModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>
                    <i class="fas fa-notes-medical" style="color: #006D77;"></i>
                    <span id="visitModalTitle">تسجيل زيارة جديدة</span>
                </h2>
                <span class="close-modal" onclick="closeModal('visitModal')">&times;</span>
            </div>
            
            <form id="visitForm" onsubmit="saveVisit(event)">
                <input type="hidden" id="visitPatientId" name="patient_id">
                <input type="hidden" id="visitAppointmentId" name="appointment_id">
                
                <div class="tab-container">
                    <div class="tab active" onclick="switchVisitTab('complaint')">الشكوى</div>
                    <div class="tab" onclick="switchVisitTab('diagnosis')">التشخيص</div>
                    <div class="tab" onclick="switchVisitTab('treatment')">العلاج</div>
                    <div class="tab" onclick="switchVisitTab('prescriptions')">الوصفات</div>
                </div>
                
                <div id="complaintTab" class="visit-tab">
                    <div class="form-group">
                        <label>الشكوى الرئيسية</label>
                        <textarea name="complaint" class="form-control" rows="4" placeholder="أدخل الشكوى الرئيسية للمريض..."></textarea>
                    </div>
                </div>
                
                <div id="diagnosisTab" class="visit-tab" style="display: none;">
                    <div class="form-group">
                        <label>التشخيص</label>
                        <textarea name="diagnosis" class="form-control" rows="4" placeholder="أدخل التشخيص..."></textarea>
                    </div>
                </div>
                
                <div id="treatmentTab" class="visit-tab" style="display: none;">
                    <div class="form-group">
                        <label>العلاج</label>
                        <textarea name="treatment" class="form-control" rows="4" placeholder="أدخل العلاج المقدم..."></textarea>
                    </div>
                </div>
                
                <div id="prescriptionsTab" class="visit-tab" style="display: none;">
                    <div class="form-group">
                        <label>الوصفات الطبية</label>
                        <textarea name="prescriptions" class="form-control" rows="4" placeholder="أدخل الوصفات الطبية..."></textarea>
                    </div>
                </div>
                
                <div class="form-group" style="margin-top: 20px;">
                    <label>ملاحظات إضافية</label>
                    <textarea name="doctor_notes" class="form-control" rows="3" placeholder="ملاحظات الطبيب..."></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-save"></i>
                    حفظ الزيارة
                </button>
            </form>
        </div>
    </div>

    <!-- مودال عرض ملف المريض -->
    <div id="patientRecordModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>
                    <i class="fas fa-folder-open" style="color: #006D77;"></i>
                    <span id="patientRecordName"></span>
                </h2>
                <span class="close-modal" onclick="closeModal('patientRecordModal')">&times;</span>
            </div>
            
            <div id="patientRecordContent"></div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        let currentUser = null;
        let currentPatient = null;
        
        if (!token) {
            window.location.href = '/login.html';
        }
        
        // دوال مساعدة
        async function apiRequest(url, options = {}) {
            try {
                const res = await fetch(url, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                        ...options.headers
                    }
                });
                return await res.json();
            } catch (error) {
                console.error('❌ خطأ في الاتصال:', error);
                throw error;
            }
        }
        
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${message}`;
            
            const content = document.getElementById('content');
            content.insertBefore(alertDiv, content.firstChild);
            
            setTimeout(() => alertDiv.remove(), 3000);
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        // تحميل بيانات المستخدم
        async function loadUserData() {
            try {
                const data = await apiRequest('/api/auth/me');
                if (data.success) {
                    currentUser = data.user;
                    document.getElementById('userName').textContent = currentUser.full_name;
                    
                    if (currentUser.role !== 'doctor' && currentUser.role !== 'admin') {
                        window.location.href = '/login.html';
                    }
                } else {
                    window.location.href = '/login.html';
                }
            } catch (error) {
                console.error('خطأ:', error);
            }
        }
        
        // الصفحة الرئيسية
        async function loadDashboard() {
            document.getElementById('pageTitle').textContent = 'الرئيسية';
            
            try {
                const patientsData = await apiRequest('/api/patients/my-patients');
                const appointmentsData = await apiRequest('/api/appointments/today');
                
                const html = `
                    <div class="welcome-section">
                        <div class="welcome-content">
                            <div class="welcome-title">
                                مرحباً د. ${currentUser?.full_name}
                            </div>
                            <div class="welcome-subtitle">
                                لديك ${appointmentsData.count || 0} مواعيد اليوم و ${patientsData.count || 0} مريض
                            </div>
                        </div>
                    </div>
                    
                    <div class="quick-actions">
                        <div class="action-card" onclick="loadMyPatients()">
                            <div class="action-icon">
                                <i class="fas fa-users"></i>
                            </div>
                            <div class="action-title">مرضاي</div>
                            <div class="action-desc">عرض جميع المرضى</div>
                        </div>
                        
                        <div class="action-card" onclick="showAddPatient()">
                            <div class="action-icon">
                                <i class="fas fa-user-plus"></i>
                            </div>
                            <div class="action-title">إضافة مريض</div>
                            <div class="action-desc">تسجيل مريض جديد</div>
                        </div>
                        
                        <div class="action-card" onclick="loadTodayAppointments()">
                            <div class="action-icon">
                                <i class="fas fa-calendar-day"></i>
                            </div>
                            <div class="action-title">مواعيد اليوم</div>
                            <div class="action-desc">عرض مواعيد اليوم</div>
                        </div>
                        
                        <div class="action-card" onclick="loadAllAppointments()">
                            <div class="action-icon">
                                <i class="fas fa-calendar-alt"></i>
                            </div>
                            <div class="action-title">جميع المواعيد</div>
                            <div class="action-desc">عرض جميع المواعيد</div>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="section-header">
                            <h2 class="section-title">
                                <i class="fas fa-clock"></i>
                                مواعيد اليوم
                            </h2>
                        </div>
                        <div id="todayAppointmentsList"></div>
                    </div>
                `;
                
                document.getElementById('content').innerHTML = html;
                
                // تحميل مواعيد اليوم
                await loadTodayAppointmentsList();
                
            } catch (error) {
                console.error('خطأ في تحميل البيانات:', error);
            }
        }
        
        // تحميل قائمة مواعيد اليوم
        async function loadTodayAppointmentsList() {
            try {
                const data = await apiRequest('/api/appointments/today');
                
                let html = '';
                
                if (data.appointments && data.appointments.length > 0) {
                    data.appointments.forEach(app => {
                        html += `
                            <div class="appointment-item">
                                <div class="appointment-time">
                                    ${new Date(app.appointment_date).toLocaleTimeString('ar-SA')}
                                </div>
                                <div class="appointment-content">
                                    <div class="appointment-title">${app.patient?.full_name}</div>
                                    <div class="appointment-subtitle">
                                        <i class="fas fa-phone"></i> ${app.patient?.phone || 'لا يوجد'}
                                    </div>
                                </div>
                                <span class="status-badge status-${app.status}">
                                    ${app.status === 'scheduled' ? 'محجوز' : app.status === 'completed' ? 'مكتمل' : 'ملغي'}
                                </span>
                                <button class="btn-visit" onclick="openVisitModal(${app.patient?.id}, ${app.id})">
                                    <i class="fas fa-notes-medical"></i>
                                    تسجيل زيارة
                                </button>
                            </div>
                        `;
                    });
                } else {
                    html = '<p style="text-align: center; padding: 30px;">لا توجد مواعيد اليوم</p>';
                }
                
                document.getElementById('todayAppointmentsList').innerHTML = html;
            } catch (error) {
                console.error('خطأ في تحميل المواعيد:', error);
            }
        }
        
        // إضافة مريض
        function showAddPatient() {
            document.getElementById('patientModal').style.display = 'block';
        }
        
        async function addPatient(event) {
            event.preventDefault();
            const form = event.target;
            
            const data = {
                full_name: form.full_name.value,
                phone: form.phone.value,
                age: form.age.value ? parseInt(form.age.value) : null
            };
            
            try {
                const result = await apiRequest('/api/patients', {
                    method: 'POST',
                    body: JSON.stringify(data)
                });
                
                if (result.success) {
                    showAlert('✅ تم إضافة المريض بنجاح', 'success');
                    closeModal('patientModal');
                    form.reset();
                    loadMyPatients();
                } else {
                    showAlert('❌ ' + (result.error || 'فشل الإضافة'), 'error');
                }
            } catch (error) {
                showAlert('❌ حدث خطأ في الاتصال', 'error');
            }
        }
        
        // فتح مودال الزيارة
        function openVisitModal(patientId, appointmentId = null) {
            document.getElementById('visitPatientId').value = patientId;
            document.getElementById('visitAppointmentId').value = appointmentId || '';
            document.getElementById('visitModal').style.display = 'block';
            switchVisitTab('complaint');
        }
        
        // تبديل تبويبات الزيارة
        function switchVisitTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.visit-tab').forEach(t => t.style.display = 'none');
            
            if (tabName === 'complaint') {
                document.querySelector('.tab').classList.add('active');
                document.getElementById('complaintTab').style.display = 'block';
            } else if (tabName === 'diagnosis') {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('diagnosisTab').style.display = 'block';
            } else if (tabName === 'treatment') {
                document.querySelectorAll('.tab')[2].classList.add('active');
                document.getElementById('treatmentTab').style.display = 'block';
            } else if (tabName === 'prescriptions') {
                document.querySelectorAll('.tab')[3].classList.add('active');
                document.getElementById('prescriptionsTab').style.display = 'block';
            }
        }
        
        // حفظ الزيارة
        async function saveVisit(event) {
            event.preventDefault();
            const form = event.target;
            
            const data = {
                patient_id: parseInt(form.patient_id.value),
                appointment_id: form.appointment_id.value ? parseInt(form.appointment_id.value) : null,
                complaint: form.complaint.value,
                diagnosis: form.diagnosis.value,
                treatment: form.treatment.value,
                prescriptions: form.prescriptions.value ? [form.prescriptions.value] : [],
                doctor_notes: form.doctor_notes.value
            };
            
            try {
                const result = await apiRequest('/api/visits', {
                    method: 'POST',
                    body: JSON.stringify(data)
                });
                
                if (result.success) {
                    showAlert('✅ تم تسجيل الزيارة بنجاح', 'success');
                    closeModal('visitModal');
                    form.reset();
                    loadDashboard();
                } else {
                    showAlert('❌ ' + (result.error || 'فشل التسجيل'), 'error');
                }
            } catch (error) {
                showAlert('❌ حدث خطأ في الاتصال', 'error');
            }
        }
        
        // عرض ملف المريض
        async function viewPatientRecord(patientId) {
            try {
                const data = await apiRequest(`/api/patients/${patientId}`);
                
                if (data.success) {
                    const patient = data.patient;
                    document.getElementById('patientRecordName').textContent = patient.full_name;
                    
                    let visitsHtml = '';
                    if (patient.visits && patient.visits.length > 0) {
                        patient.visits.forEach(visit => {
                            visitsHtml += `
                                <div class="visit-item">
                                    <div class="visit-date">
                                        <i class="fas fa-calendar"></i>
                                        ${new Date(visit.visit_date).toLocaleString('ar-SA')}
                                    </div>
                                    <div class="visit-diagnosis">
                                        <i class="fas fa-stethoscope"></i>
                                        ${visit.diagnosis || 'لا يوجد تشخيص'}
                                    </div>
                                    <div class="visit-notes">
                                        <i class="fas fa-notes-medical"></i>
                                        ${visit.doctor_notes || 'لا توجد ملاحظات'}
                                    </div>
                                </div>
                            `;
                        });
                    } else {
                        visitsHtml = '<p>لا توجد زيارات سابقة</p>';
                    }
                    
                    document.getElementById('patientRecordContent').innerHTML = `
                        <div class="patient-card" style="margin-bottom: 20px;">
                            <div class="patient-avatar">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="patient-info">
                                <div class="patient-name">${patient.full_name}</div>
                                <div class="patient-details">
                                    <span><i class="fas fa-phone"></i> ${patient.phone}</span>
                                    <span><i class="fas fa-calendar"></i> ${patient.age || '?'} سنة</span>
                                </div>
                            </div>
                            <button class="btn-visit" onclick="openVisitModal(${patient.id})">
                                <i class="fas fa-plus"></i>
                                زيارة جديدة
                            </button>
                        </div>
                        
                        <h3 style="margin: 20px 0 10px;">
                            <i class="fas fa-history"></i>
                            سجل الزيارات
                        </h3>
                        <div class="visit-history">
                            ${visitsHtml}
                        </div>
                    `;
                    
                    document.getElementById('patientRecordModal').style.display = 'block';
                }
            } catch (error) {
                console.error('خطأ في تحميل ملف المريض:', error);
            }
        }
        
        // عرض مرضاي
        async function loadMyPatients() {
            document.getElementById('pageTitle').textContent = 'مرضاي';
            
            try {
                const data = await apiRequest('/api/patients/my-patients');
                
                let html = `
                    <div class="quick-actions" style="grid-template-columns: repeat(2, 1fr);">
                        <div class="action-card" onclick="showAddPatient()">
                            <div class="action-icon">
                                <i class="fas fa-user-plus"></i>
                            </div>
                            <div class="action-title">إضافة مريض</div>
                        </div>
                        <div class="action-card" onclick="loadDashboard()">
                            <div class="action-icon">
                                <i class="fas fa-arrow-right"></i>
                            </div>
                            <div class="action-title">رجوع</div>
                        </div>
                    </div>
                    
                    <div class="card">
                        <h2 class="section-title">
                            <i class="fas fa-users"></i>
                            قائمة مرضاي
                        </h2>
                        <div id="patientsList"></div>
                    </div>
                `;
                
                document.getElementById('content').innerHTML = html;
                
                let patientsHtml = '';
                
                if (data.patients && data.patients.length > 0) {
                    data.patients.forEach(patient => {
                        const lastVisit = patient.visits && patient.visits[0] ? 
                            new Date(patient.visits[0].visit_date).toLocaleDateString('ar-SA') : 
                            'لا توجد';
                        
                        patientsHtml += `
                            <div class="patient-card" onclick="viewPatientRecord(${patient.id})">
                                <div class="patient-avatar">
                                    <i class="fas fa-user-injured"></i>
                                </div>
                                <div class="patient-info">
                                    <div class="patient-name">${patient.full_name}</div>
                                    <div class="patient-details">
                                        <span><i class="fas fa-phone"></i> ${patient.phone}</span>
                                        <span><i class="fas fa-history"></i> آخر زيارة: ${lastVisit}</span>
                                    </div>
                                </div>
                                <button class="btn-visit" onclick="event.stopPropagation(); openVisitModal(${patient.id})">
                                    <i class="fas fa-notes-medical"></i>
                                </button>
                            </div>
                        `;
                    });
                } else {
                    patientsHtml = '<p style="text-align: center; padding: 30px;">لا يوجد مرضى</p>';
                }
                
                document.getElementById('patientsList').innerHTML = patientsHtml;
            } catch (error) {
                console.error('خطأ في تحميل المرضى:', error);
            }
        }
